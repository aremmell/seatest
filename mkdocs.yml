site_name: seatest
site_description: "seatest: a featherweight cross-platform C17 test framework for C libraries and applications."
site_author: Ryan M. Lederman
site_url: https://seatest.rml.dev
repo_url: https://github.com/aremmell/seatest
theme:
  name: material
  language: en
  logo: sources/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
      - navigation.instant
      - navigation.tracking
      - navigation.sections
      - navigation.expand
      - navigation.indexes
      - navigation.top
      - content.code.copy
      - toc.follow
      - toc.integrate
  palette:
    scheme: slate
    primary: black
    accent: blue
  font:
    code: Source Code Pro
nav:
  - Home: index.md
  - Getting Started:
    - Building and Linking: development.md
    - Writing a Test Rig: writing-a-test-rig.md
  - Documentation:
    - Evaluators: evaluators.md
    - Helpers: helpers.md
    - Command-line: command-line.md
markdown_extensions:
  - toc
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
copyright: Copyright &copy; 2023 Ryan M. Lederman
